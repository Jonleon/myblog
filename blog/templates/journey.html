<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
<!-- Bootstrap -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>journey</title>
</head>

<body background="{% static 'images/bac1.png' %}">
<ul class="nav nav-pills navbar-inverse">
        <li role="presentation" color = "white"><a href="{% url 'index' %}"><strong>Home</strong></a></li>
        <li role="presentation"><a href="{% url 'me' %}"><strong>Me</strong></a></li>
        <li role="presentation"><a href="{% url 'mywork' %}"><strong>Work Experience</strong></a></li>
    </ul>
<div class="container col-md-12 img-responsive">
    <div style="width:1000px;height: 400px;margin: auto;padding: auto;" class="text-center">
    <div id="carousel-example-generic" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
        <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
        <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
    </ol>
        <div class="carousel-inner">
            <div class="item active">
            <img src="{% static 'images/me.png' %}"class="img-responsive img-thumbnail" style="width:1000px;height: 400px" />
            </div>
        <div class="item">
            <img src="{% static 'images/GM.png' %}"class="img-responsive img-thumbnail"style="width:1000px;height: 400px" />
            <div class="carousel-caption">
            <h3></h3>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'images/MH.png' %}" class="img-responsive img-thumbnail"style="width:1000px;height: 400px"/>
        </div>
        <div class="item">
            <img src="{% static 'images/Temple.jpg' %}"class="img-responsive img-thumbnail"style="width:1000px;height: 400px" />
        </div>
</div>
<!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>
    </div>
</div>
    <div class="text-center col-md-12">
        <img src="{% static 'images/china.png' %}" class="img-responsive">
    </div>
<!--设定时间间隔，通过JavaScript，这样做相对于css属性设定而言，可以自启动，无需人为进行干预-->
<script>
    $(".carousel").carousel({
    interval: 1
    })
</script>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
